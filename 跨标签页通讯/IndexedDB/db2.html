  <body>

    <script>
      let db;
      let dataLength;
      async function initDB(name, version) {
        db = await openDB("stuDB", 1);
      }
      initDB();
      setInterval(async () => {
        if (db) {
          const data = await getAllData(db, "stu");

          dataLength = data.length
        }
      }, 1000);
    </script>
